<!DOCTYPE html> <!-- doc type element. whitch type of html is used --> 
<html lang="en"> <!-- everything inside is HTML -->
    <head> <!-- meta info. scripts. styles -->
        <meta charset="utf-8"> <!-- which charset is used -->
        <title>Learning HTML</title> <!-- title of page. shows in tab -->
        <meta name="description" content="HTML fundermentals">
        <meta name="auther" content="Dean McHugh">
        <meta http-equiv="x-ua-compatible" content="ie=edge"> <!--use latest for internet exporer-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--width for mobil devices-->
    </head>
    <body> <!-- content of the page -->
        <header> <!-- introductory info. navigation section -->
            <nav />
        </header>
        <main> <!-- main content of page -->
            <h1>heading 1</h1> <!--headings 1 - 6-->
            <p>a sentence <span>with</span> a span</p> <!--selecting a section of text-->
            <p>a sentence with a <br /> line break</p> <!--move a section of text to a new line-->
            <p>this sentence wont break at this&nbsp;point</p> <!--none breaking space-->
            <p>a sentence with an abriviation <abbr title="Kuntucy Fried Chicken">KFC</abbr></p> <!--full text of abbriviation-->
            <p>a sentence with a <sup>supper</sup> script and <sub>sub</sub> script</p>
            <hr /> <!--horazontal break with line-->
            <div> <!-- groups elemets together -->
                <article> <!-- self contained content -->
                    This is an article
                </article> 
                <section> <!--self contained content-->
                    This is a section
                </section>
            </div>
            <blockquote>Block element quote</blockquote>
            <cite>Citation</cite>
            <p>
                <q>a quote from a someone</q>
                <cite>from person</cite>
            </p>
        </main>
        <footer> <!-- copyrights. contanct info. address -->
            <address />
        </footer>
    </body>
</html>
