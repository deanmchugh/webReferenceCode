<!DOCTYPE html> <!-- doc type element. whitch type of html is used --> 
<html> <!-- everything inside is HTML -->
    <head> <!-- meta info. scripts. styles -->
        <meta charset="utf-8"> <!-- which charset is used -->
        <title>Learning HTML</title> <!-- title of page. shows in tab -->
    </head>
    <body> <!-- content of the page -->
        <header> <!-- introductory info. navigation section -->
            <nav />
        </header>
        <main> <!-- main content of page -->
            <div> <!-- groups elemets together -->
                <article> <!-- self contained content -->
                    This is an article
                </article> 
                <aside> <!-- self contained content asside from what its places in -->
                    This is an aside
               </aside> 
               <section> <!--self contained content-->
                   This is a section
               </section>
                <ul> <!-- unordered list -->
                    <li>item 1</li> <!-- List elements -->
                    <li>item 2</li>
                    <li>item 3</li>
                </ul>
            </div>
        </main>
        <footer> <!-- copyrights. contanct info. address -->
            <address />
        </footer>
    </body>
</html>
