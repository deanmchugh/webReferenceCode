<!DOCTYPE html>  
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Learning HTML</title> 
        <meta name="description" content="HTML fundermentals">
        <meta name="auther" content="Dean McHugh">
    </head>
    <body>
        <header> 
            <nav />
        </header>
        <main> 
            <ul> <!-- unordered list -->
                <li>item 1</li> <!-- List items -->
                <li>item 2</li>
                <li>item 3</li>
            </ul>
            <hr />
            <ol> <!--ordered list-->
                <li>ordered item 1</li>
                <li>ordered item 2</li>
                <li>ordered item 3</li>
            </ol>
            <hr />
            <dl> <!--definition list-->
                <dt>term 1</dt> <!--definition term-->
                <dd>term 1 description</dd> <!--definition description-->
                <dt>term 2</dt> 
                <dd>term 2 description</dd>
            </dl>
            <aside> <!-- self contained content asside from what its places in -->
                <details open>
                    <summary>Aside with list</summary>
                    <ul>
                        <li>list 1</li>
                        <li>list 2</li>
                        <li>list 3</li>
                    </ul>
                </details>
           </aside> 
        </main>
        <footer> 
            <address />
        </footer>
    </body>
</html>
